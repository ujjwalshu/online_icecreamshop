{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}

{% block body %} 
<div class="container px-0">
    <img src="https://source.unsplash.com/600x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact/">
      {% csrf_token %}
      <div class="from-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" Name="name" placeholder="Enter your Name">
        </div>
        <div class="from-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" Name="email" placeholder="Enter your email">
        </div>
        <div class="from-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" Name="phone" placeholder="Enter your phone">
        </div>
        <div class="from-group">
          <label for="desc">Tell me about what you want to contact me for...</label>
          <input type="text" class="form-control" id="desc" Name="desc" placeholder="Enter">
          </textarea class="form-control" id="desc" row="3" Name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button> 
      </form>
</div>
{% endblock body %}
